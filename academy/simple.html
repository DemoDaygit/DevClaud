<h2>üíª –ê–ª–≥–æ—Ä–∏—Ç–º PSO</h2>
<p><strong>Particle Swarm Optimization</strong> - –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ä–æ–µ–º —á–∞—Å—Ç–∏—Ü.</p>

<h3>–û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è:</h3>
<p>–ß–∞—Å—Ç–∏—Ü—ã "–ª–µ—Ç–∞—é—Ç" –ø–æ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤—É —Ä–µ—à–µ–Ω–∏–π, –∑–∞–ø–æ–º–∏–Ω–∞—è:</p>
<ul>
    <li>–°–≤–æ—ë –ª—É—á—à–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ (personal best)</li>

</ul>

<h3>–§–æ—Ä–º—É–ª–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏:</h3>
<pre><code>v(t+1) = w*v(t) + c1*r1*(pbest - x) + c2*r2*(gbest - x)

–≥–¥–µ:
v - —Å–∫–æ—Ä–æ—Å—Ç—å —á–∞—Å—Ç–∏—Ü—ã

r1, r2 - —Å–ª—É—á–∞–π–Ω—ã–µ —á–∏—Å–ª–∞ [0, 1]
pbest - –ª–∏—á–Ω—ã–π –ª—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
gbest - –≥–ª–æ–±–∞–ª—å–Ω—ã–π –ª—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</code></pre>

<h3>–ü—Ä–æ—Å—Ç–æ–π –ø—Ä–∏–º–µ—Ä –Ω–∞ Python:</h3>
<pre><code>import numpy as np

class Particle:
    def __init__(self, bounds):
        self.position = np.random.uniform(bounds[0], bounds[1], 2)
        self.velocity = np.random.randn(2) * 0.1
        self.best_position = self.position.copy()
        self.best_score = float('inf')

    def update(self, global_best, w=0.7, c1=1.5, c2=1.5):
        r1, r2 = np.random.rand(), np.random.rand()

        # –ö–æ–º–ø–æ–Ω–µ–Ω—Ç–∞ –∫ –ª–∏—á–Ω–æ–º—É –ª—É—á—à–µ–º—É
        cognitive = c1 * r1 * (self.best_position - self.position)

        social = c2 * r2 * (global_best - self.position)

        # –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å –∏ –ø–æ–∑–∏—Ü–∏—é
        self.velocity = w * self.velocity + cognitive + social
        self.position += self.velocity
